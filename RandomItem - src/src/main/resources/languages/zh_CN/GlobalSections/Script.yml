script:
  type: javascript
  script: |
    var id = <品质.data-json>.id;
    switch(id){
     case "粗糙":
     return 1;
     case "普通":
     return 2;
     case "良好":
     return 3;
     case "优秀":
     return 4;
     case "史诗":
     return 5;
     case "传说":
     return 6;
     default:
     return 0;
     }
