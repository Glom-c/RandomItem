#物品ID
ExampleItem:
  #物品展示名 支持调用节点
  display: '<品质.1>&9村好剑♂'
  #物品材质 支持调用节点
  #例子:
  #material: '<品质.0>_SWORD'
  #注意这个调用节点的前提是 必须存在这个材质 不然会报错
  material: '<品质.0>'
  #物品描述 支持调用节点
  lores:
    - '<品质.2-4>'
    - '&f_______&b<-&8基础属性&b->&f_______'
    - '&6攻击力: &b{x}'
    - ''
    - '&7村里最好的剑...'
    - ''
    - '&e强度: &b<强度>'
  #物品NBT节点 支持值调用节点
  #例子:
  #nbt-keys:
  #  RPG_SYSTEM_ATTRIBUTE_Physical_Damage_Value: '<强度>*10'
  nbt-keys:
    Unbreakable: 1
    HideFlags: 6
  #物品附魔节点 支持值调用节点
  #例子:
  #enchants:
  #  sweeping: '<Example>'
  enchants:
    sweeping: <品质.5>
  #个体节点声明处
  randoms:
    #节点ID
    Example:
      #节点类型
      type: number
      #随机数字的最小值
      start: '10'
      #随机数字的最大值
      bound: '20'
    x:
      type: compute
      #最大值
      max: 100
      #约到几位小数 (没有此节点就默认为整数(0) 但还是会保留1位)
      fixed: 2
      formula: '(1+(<品质.5>/2)) * <Example> * <强度> / 20'
